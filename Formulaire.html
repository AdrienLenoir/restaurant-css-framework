    <h1 class="text-center mt-5 mb-4">Nous contacter</h1>

    <div class="container">

         <div class="row justify-content-center">
             <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 ">

               <!--formulaire-->

               <form id="valider">
                 <div class="form-group">
                     <label for="prenom">Prenom</label>
                     <input type="text" class="form-control" id="pren" name="prenom" placeholder="Prenom" >

                 </div>
                 <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="pre" name="name" placeholder="Name" >
                    
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" >

              </div>

                <div class="form-group">

                        <label for="inputoption" class="form-label">Option</label>
                        <select id="inputoption" class="form-select">
                           <option selected>Reservation</option>
                           <option selected>Takeaway</option>
                          <option selected>Menu</option>
                        </select>
                </div>

                <div class="form-group">

                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="3"></textarea>

              </div>

              <div class="form-check">

                   <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                  <label class="form-check-label" for="flexCheckIndeterminate">
                   Accepter les termes et conditions 
                   </label>


              </div>

              <!--button-->

              <button class="btn btn-primary" type="submit" value="valider" id="butt"><i class="bi bi-command "></i></i>Envoyer</button>


            </form> 
            <p style="color: red;" id="erreur"></p>


             </div>
         </div>
    </div>

    <!--script pour valider formulaire-->
    <script>
      document.getElementById("valider").addEventListener("submit" , function(e){
        e.preventDefault();

        var erreur ;
        var prenom = document.getElementById("pren");
        var nom = document.getElementById("pre");
        var mail = document.getElementById("email");

        if(!mail.value){
          erreur = "veuillez completer vorte email";
        }

        if(!nom.value){
          erreur = "veuillez completer vorte nom";
        }


        if(!prenom.value){
          erreur = "veuillez completer vorte prenom";
        }

        
        if (erreur){
          e.preventDefault();
          document.getElementById("erreur").innerHTML = erreur;
          return false;
        } else {

          alert('Formulaire envoyé !');

        }

        
      });

      

    </script>
